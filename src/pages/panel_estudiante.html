<!-- Panel para usuarios normales (Estudiantes) -->
<section id="user-panel">
    <style>
        /* Estilos para el spinner de carga */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner-border {
            width: 2rem;
            height: 2rem;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.75s linear infinite;
        }
    </style>
    <!-- Encabezado del perfil -->
    <div class="flex items-center space-x-4 mb-8 p-4 bg-white rounded-lg shadow-md border-b-4 border-green-500">
        <img id="user-photo" class="w-20 h-20 rounded-full object-cover border-4 border-green-500"
            alt="Foto de perfil">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">¡Hola, <span id="user-email">Estudiante</span>!</h1>
            <p class="text-md text-gray-500">Tu rol es: <span id="user-role" class="font-bold"></span></p>
            <p class="text-sm text-gray-600">Bienvenido a tu herramienta de aprendizaje de inglés A1.</p>
        </div>
    </div>

    <!-- Contenido del panel de usuario... -->
    <button id="logout-btn"
        class="mt-8 w-full sm:w-auto bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700 transition duration-300">
        Cerrar Sesión
    </button>
</section>
